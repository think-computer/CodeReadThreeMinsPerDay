<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="김예찬이 제안하는 새로운 코딩 교육 서비스, 하루 3분 코드 읽기">
    <meta name="author" content="Yechan Kim">

    <title>하루 3분 코드 읽기 - 김예찬</title>

    <!-- Font Awesome Icons -->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR|Yeon+Sung" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <!-- Plugin CSS -->
    <link th:href="@{vendor/magnific-popup/magnific-popup.css}" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
    <link th:href="@{css/board.css}" rel="stylesheet">

<!--    <link th:href="@{/css/style.css}" rel="stylesheet">-->
</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index">하루 3분 코드 읽기</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">코드 읽기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="board">공지사항 확인하기</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Masthead -->
<header class="masthead">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
                <div class="card card-signin my-5" style = "height: 750px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">게시글 열람</h5>
                        <table class="board_list">
                            <colgroup>
                                <col width="15%"/>
                                <col width="*"/>
                                <col width="15%"/>
                                <col width="20%"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">글번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">조회수</th>
                                <th scope="col">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                                <td th:text="${list.boardIdx}"></td>
                                <td class="title"><a href="/board/" th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
                                <td th:text="${list.hitCnt}"></td>
                                <td th:text="${list.createdDatetime}"></td>
                            </tr>

                            <tr th:unless="${#lists.size(list)} > 0">
                                <td colspan="4">조회된 결과가 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                        <a id="write" href="/board/write" class="btn btn-primary btn-xl js-scroll-trigger">글쓰기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="bg-light py-5">
    <div class="container">
        <div class="small text-center text-muted">Copyright &copy; 2019, 포털서비스개발방법론 프로젝트, 김예찬 (컴퓨터교육과)</div>
        <br>
<!--        <div class="small text-center "><i class="far fa-hand-point-right"></i>&nbsp; 본 사이트는 <a href = "https://startbootstrap.com/">Start Bootstrap</a> 사에서 제공하는 테마를 기반으로 제작되었습니다.&nbsp;<i class="far fa-hand-point-left"></i></div>-->
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/creative.min.js"></script>

</body>
</html>
