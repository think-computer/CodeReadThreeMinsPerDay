<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Yechan Kim">

    <title>하루 3분 코드 읽기 - 김예찬</title>

    <!-- Font Awesome Icons -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR|Yeon+Sung" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <!-- Plugin CSS -->
    <link th:href="@{/vendor/magnific-popup/magnific-popup.css}" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
    <link th:href="@{/css/board.css}" rel="stylesheet">

</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/index">하루 3분 코드 읽기</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger">하루 3분 알고리즘 소스 등록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Masthead -->
<header class="masthead">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-9 mx-auto">
                <div class="card card-signin my-5" style = "height: 835px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">하루 3분 알고리즘 소스 작성</h5>
                        <form class="form-signin" id = "frm" name = "frm" method = "post" action = "/jpa/source/write" enctype="multipart/form-data">
                            <div class="form-label-group">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title" required autofocus>
                                <label for="title">제목</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" name="category" id="category" class="form-control" placeholder="Category" required>
                                <label for="category">유형</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" name = "videoUrl" id="videoUrl" class="form-control" placeholder="VideoURL" required>
                                <label for="videoUrl">알고리즘 소개 Youtube 비디오 URL</label>
                            </div>

                            <div class="form-label-group">
                                <textarea style = "height: 355px;" name = "source" id = "source" class="form-control" placeholder="소스를 입력하십시오."></textarea>
                            </div>

                            <hr class="my-4">
                            <input type = "submit" id = "submit" value = "저장" class="btn btn-lg btn-primary btn-block text-uppercase">
                            <!-- <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">저장</button> -->
                            <a class="btn btn-lg btn-primary btn-block text-uppercase" style="border: yellowgreen; background: yellowgreen;" href="javascript:history.back()">취소</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Footer -->
<footer class="bg-light py-5">

</footer>
